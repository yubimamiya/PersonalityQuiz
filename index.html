<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>What kind of learner are you?</h1>
	</header>

	<main>

		<h2>What do you prefer to listen to while you are working?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/silence.jpg">
        <br>
        <button id="q1a1">Silence</button>
      </div>

      <div class="answer-choice">
        <img src="assets/favoriteMusic.jpg">
        <br>
        <button id="q1a2">Favorite Music</button>
      </div>

      <div class="answer-choice">
        <img src="assets/classicalMusic.jpg">
        <br>
        <button id="q1a3">Classical Music</button>
      </div>

      <div class="answer-choice">
        <img src="assets/ambientNoise.jpg">
        <br>
        <button id="q1a4">Ambient Noise</button>
      </div>

    </div> 
    
    <h2>What's your best learning tool?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/computer.jpg">
        <br>
        <button id="q2a1">Computer</button>
      </div>

      <div class="answer-choice">
        <img src="assets/notebook.jpg">
        <br>
        <button id="q2a2">Notebook</button>
      </div>

      <div class="answer-choice">
        <img src="assets/textbooks.jpg">
        <br>
        <button id="q2a3">Textbooks</button>
      </div>

      <div class="answer-choice">
        <img src="assets/flashcards.jpg">
        <br>
        <button id="q2a4">Flashcards</button>
      </div>

    </div> 
    
    <h2>With whom do you work best with?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/noOne.jpg">
        <br>
        <button id="q3a1">No one</button>
      </div>

      <div class="answer-choice">
        <img src="assets/friends.jpg">
        <br>
        <button id="q3a2">Friends</button>
      </div>

      <div class="answer-choice">
        <img src="assets/classmates.jpg">
        <br>
        <button id="q3a3">Classmates</button>
      </div>

      <div class="answer-choice">
        <img src="assets/tutor.jpg">
        <br>
        <button id="q3a4">Tutor</button>
      </div>

    </div> 

    <h2>What motivates you to work?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/deadline.jpg">
        <br>
        <button id="q4a1">Deadline</button>
      </div>

      <div class="answer-choice">
        <img src="assets/family.jpg">
        <br>
        <button id="q4a2">Family</button>
      </div>

      <div class="answer-choice">
        <img src="assets/passionateAboutWork.jpg">
        <br>
        <button id="q4a3">Passionate about work</button>
      </div>

      <div class="answer-choice">
        <img src="assets/noMotivation.jpg">
        <br>
        <button id="q4a4">No motivation</button>
      </div>

    </div> 
    
    <h1 id="result">Your result is...</h1>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
